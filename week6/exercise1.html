<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 1</title>
        <style>
            .header{
                padding: 20px;
                background-color: blueviolet;
            }
            .center{
                display: flex;
                height: 50vh;
                flex-wrap: wrap;
            }

            .content{
                display: flex;
            }
            .content .left{
                width: 25%;
            }
            .content .left{
                flex-direction: column;
            }
            .left > div{
                width: 100%;
                height: 10vh;
                background-color:skyblue;
                margin-top: 10px;
                margin-bottom: 10px;

            }

            .content .middle{
                width: 50%;
            }

            .right{
                width: 25%;
            }
            .right >div{
                margin-top: 10px;
                height: 50vh;
                background-color: skyblue;
                margin-bottom: 10px;
            }
            .footer{
                height: 20vh;
                width: 100%;
                background-color:cornflowerblue;
            }

            @media screen and (max-width: 1024px){
                .content {
                   display: flexbox;
                }
            }


        </style>
    </head>
    <body>
        <div class="header">
        </div>
        <div class="content">
            <div class="left">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="middle">
            </div>
            <div class="right">
                <div></div>
            </div>
        </div>
        <div class="footer">
        </div>
    </body>
</html>
